<div class="main-content">
  <video id="bgvideo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"></video>

  <div class="music-player">
    <button class="exit-btn  ">&larr;</button>
    <div class="player-card">
        <!-- Left Side: Album Art -->
        <div class="album-art-container">
            <img id="album-art" src="/image/bilii.jpg" alt="Album Cover" class="album-art">
        </div>
        
        <!-- Right Side: Controls and Song Info -->
        <div class="controls-info">
            <div class="song-info">

                <h2 id="song-title" class="song-title">Wild Flower</h2>
                <p id="artist" class="artist">Billie Eilish</p>
                <p id="album" class="album">HIT ME HARD AND SOFT</p>
            </div>
            <audio id="audio" src="/muiscs/Billie Eilish - WILDFLOWER (Official Lyric Video).mp3"></audio>
            <div class="controls">
                <button id="prev">&#9665;</button>
                <button id="play-pause" class="play_pause">&#9654;</button>
                <button id="next">&#9655;</button>
            </div>
            <input type="range" id="seek-bar" value="0">
            <div class="extra-controls">
                <button id="shuffle"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg></button>
                <button id="repeat"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">
                    <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
                  </svg></button>
                <button id="infinite"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-infinity" viewBox="0 0 16 16">
                    <path d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916z"/>
                  </svg></button>
            </div>
        </div>
    </div>
